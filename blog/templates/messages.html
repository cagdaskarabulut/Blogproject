{% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-dismissable alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                <a href="#" class="close" data-dismiss="alert" aria-label="class">&times;</a>
                    {{ message | safe }}
            </div>
        {% endfor %}
    </div>
{% endif %}
